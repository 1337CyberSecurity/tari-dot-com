<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Tari | Store Redirect</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img src="https://www.tari.com/assets/img/tari-logo.svg" alt="Tari logo" title="Tari">
    <noscript>Sorry this redirect requires JavaScript!</noscript>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

        const network = getUrlParameter("network") || "dibbler";
        const pubkey = getUrlParameter("pubkey") || "9c0131dfd272a1361b5b0b6cad2f52a837ad3e932b48aedcb20646a842317355";
        const amount = getUrlParameter("amount") || "0";
        const note = getUrlParameter("note") || "TARI-";

        const url = `tari://${network}/pubkey/${pubkey}?amount=${amount}&note=${note}`;
        document.write("<p>Redirecting to Tari Aurora...</p>");
        document.write(`<p><a href="${url}">${url}</a></p>`);

        window.location.href = url;
    </script>
</body>

</html>
